name: Morning bot (06:00 MSK)

on:
  schedule:
    - cron: "0 3 * * *"   # 06:00 Europe/Moscow (UTC+3)
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot (send now)
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          SEND_NOW: "1"
        run: python bot.py --now || python bot.py
