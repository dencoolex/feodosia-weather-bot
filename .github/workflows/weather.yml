# .github/workflows/weather.yml
name: Feodosia weather (05:00–08:00 MSK)

on:
  # GitHub cron = UTC
  # 05:00–08:00 МСК = 02:00–05:00 UTC
  # Запуск каждые 5 минут строго в этом диапазоне.
  schedule:
    - cron: "*/5 2 * * *"  # 05:00–05:55 MSK
    - cron: "*/5 3 * * *"  # 06:00–06:55 MSK
    - cron: "*/5 4 * * *"  # 07:00–07:55 MSK
    - cron: "0 5 * * *"    # ровно 08:00 MSK (05:00 UTC) и всё, дальше не запускаем
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
        run: |
          python bot.py

      - name: Commit state.json
        run: |
          git config user.email "weatherbot@example.com"
          git config user.name "weatherbot"
          git add state.json
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "Update state.json"
          git push
