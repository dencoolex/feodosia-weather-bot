name: Feodosia weather (post 09:08 MSK, delete 21:08 MSK)

on:
  schedule:
    - cron: "8 6 * * *"    # 09:08 MSK (UTC+3)
    - cron: "8 18 * * *"   # 21:08 MSK (UTC+3)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Важно: убрали проверки UTC часа.
      # bot.py сам решает по времени MSK: постить/удалять/пропустить.
      - name: Run bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
        run: |
          python bot.py
          python bot.py --delete

      - name: Commit state.json
        run: |
          git config user.email "weatherbot@example.com"
          git config user.name "weatherbot"
          git add state.json
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "Update state.json"
          git push

