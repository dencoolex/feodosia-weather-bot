name: Feodosia weather (post 06:00 MSK, delete 18:00 MSK)

on:
  schedule:
    - cron: "0 3 * * *"    # 06:00 MSK (UTC+3)
    - cron: "0 15 * * *"   # 18:00 MSK (UTC+3)
  workflow_dispatch:       # можно запускать вручную, но он будет работать ТОЛЬКО в 06:00/18:00 по логике bot.py

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ВАЖНО: без "автозапуска" сейчас/форс-режима.
      # Бот сам решит: в 06:00 отправить, в 18:00 удалить, в другое время — Skip.
      - name: Run bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
        run: python bot.py

      - name: Commit state.json
        run: |
          git config user.email "weatherbot@example.com"
          git config user.name "weatherbot"
          git add state.json
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "Update state.json"
          git push

