name: Feodosia weather (post 06:00 MSK, delete 18:00 MSK)

on:
  schedule:
    - cron: "0 3 * * *"    # 06:00 MSK (UTC+3)
    - cron: "0 15 * * *"   # 18:00 MSK (UTC+3)
  workflow_dispatch:

permissions:
  contents: write   # нужно, чтобы git push работал через GITHUB_TOKEN

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # чтобы можно было пушить обратно

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Post or delete depending on UTC hour
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
        run: |
          HOUR_UTC=$(date -u +%H)
          echo "UTC hour: $HOUR_UTC"

          if [ "$HOUR_UTC" = "03" ]; then
            echo "Posting morning message..."
            python bot.py
          elif [ "$HOUR_UTC" = "15" ]; then
            echo "Deleting morning message..."
            python bot.py --delete
          else
            echo "Not a scheduled hour. Exit."
          fi

      - name: Commit state.json (save last_message_id / horoscope index)
        run: |
          git config user.email "weatherbot@example.com"
          git config user.name "weatherbot"
          git add state.json
          git commit -m "Update state.json" || echo "No changes to commit"
          git push

